<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Simple collage</title>
</head>

<body>
  <header>
    <h2>A collage picture </h2>
  </header>
  <main>

    <section>
      <div class="row">
        <img src="images/A.jpg" alt="" class="image">
      </div>
      <div class="row">
        <div><img src="images/B.jpg" alt="" class="image"></div>
        <div><img src="images/C.jpg" alt="" class="image"></div>

        <div class="snd-row-3pic">
          <img src="images/D.jpg" alt="" class="image">
          <img src="images/E.jpg" alt="" class="image">
        </div>
      </div>
      <div class="row">
        <div>
          <img src="images/F.jpg" alt="">
        </div>
        <div class="third-box-4pic">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
        </div>
        <div>
          <img src="images/H.jpg" alt="">
        </div>
      </div>



    </section>

  </main>

</body>

</html>
